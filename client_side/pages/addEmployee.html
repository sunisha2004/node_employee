<body>

        <div>Add Employee</div>

                <input type="text" placeholder="Employee ID" id="empID" name="empID">

                <input type="text" placeholder="Salary" id="salary" name="salary">
                <input type="text" placeholder="Experience" id="experience" name="experience">
